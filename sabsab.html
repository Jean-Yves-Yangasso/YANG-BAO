<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Sabrina!</title>
    <style>
        body {
            text-align: center;
            background-color: #292b2c; /* Gris foncé */
            color: #ffffff; /* Blanc */
            font-family: 'Arial', sans-serif;
        }

        #animation-container {
            position: relative;
            margin-top: 50px;
        }

        #sabrina {
            font-size: 60px;
            font-weight: bold;
            color: #ff4081; /* Rose */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: #fce504; /* Jaune */
            opacity: 0.8;
            border-radius: 50%;
            position: absolute;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        #birthday-audio {
            margin-top: 20px;
        }

        #messages {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Joyeux Anniversaire Sabrina!</h1>

    <div id="animation-container">
        <div id="sabrina">Sabrina</div>
        <img src="https://i.pinimg.com/736x/fb/f3/f8/fbf3f8c213d963a39192de4fc9b7a065--weeding.jpg" alt="Gateau" width="150" height="150">
        <img src="https://i.pinimg.com/originals/a6/af/b8/a6afb8375e1d432e89df415b401ec61b.jpg" alt="Bougies" width="150" height="150">
    </div>

    <div id="confetti"></div>

    <audio id="birthday-audio" controls autoplay>
        <source src="y2mate.com - Happy Birthday.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

    <div id="messages">
        <p>Que cette journée soit aussi lumineuse que ton sourire joyeux!</p>
        <p>Que chaque instant soit rempli d'amour et de rires contagieux!</p>
        <p>Que cette année t'apporte le bonheur que tu apportes à tous!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('birthday-audio').volume = 0.5; // Ajustez le volume selon vos préférences

            const confettiContainer = document.getElementById('confetti');

            for (let i = 0; i < 100; i++) {
                createConfetti();
            }

            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confettiContainer.appendChild(confetti);
            }
        });
    </script>
</body>
</html>
